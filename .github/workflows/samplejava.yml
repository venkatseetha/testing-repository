name: Deploy Java Application

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: |
        mvn clean install -e
        # Capture the path of the built JAR file
        JAR_FILE_PATH=$(find target -name "*.jar")
        echo "::set-output name=jar_file_path::$JAR_FILE_PATH"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: target/*.jar

    - name: SonarQube Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn sonar:sonar -Dsonar.projectKey=java-reachability-play_java-reachability-play -Dsonar.host.url=http://54.160.102.12:9000 -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    - name: Download build artifacts
      if: always()
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        path: ./build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        role-to-assume: ${{ secrets.IAM_ROLE }}
        role-session-name: awsrolesession
        aws-region: "us-east-1"    

    - name: Upload build artifacts to S3
      run: |
        # Use the captured path of the JAR file
        aws s3 cp ${{ env.JAR_FILE_PATH }} s3://javabucket12121/

    - name: Deploy application to AWS CodeDeploy
      if: steps.sonar.outputs.status == 'passed'
      run: |
        aws deploy create-deployment --application-name javaapp --deployment-group-name my-dep-grp --s3-location bucket=javabucket12121,bundleType=zip,key=wffwebappdemo.jar
